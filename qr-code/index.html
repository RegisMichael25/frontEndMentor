<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRcode</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container">
      <picture class="photo">
        <img class="photo" src="images/image-qr-code.png" width="250px" alt="qrcode">
      </picture>
      <div>
        <h1 class="title">Improve your front-end <br/> skills by building projects</h1>
        <p class="text">Scan the QR code to visit frontend <br/> mentor and take your code skills to <br /> the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
